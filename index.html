<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My APIs Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>MY APIS SITE</h1>
    </header>
    
    <main>
        <section class="api-category">
            <div class="api-box">
                <h2>APIs de Geolocalización</h2>
                <img src="geolocalizacion.jpg" alt="Geolocalización" class="api-image">
                <button>Ver</button>
            </div>
            <div class="api-box">
                <h2>APIs de Redes Sociales</h2>
                <img src="redes sociales.webp" alt="Redes Sociales" class="api-image">
                <button>Ver</button>
            </div>
            <div class="api-box">
                <h2>APIs de E-Commerce</h2>
                <img src="e-commerce.jpg" alt="E-Commerce" class="api-image">
                <button>Ver</button>
            </div>
        </section>

        <section class="api-category">
            <div class="api-box">
                <h2>APIs de Streaming</h2>
                <img src="streaming.webp" alt="Streaming" class="api-image">
                <button>Ver</button>
            </div>
            <div class="api-box">
                <h2>APIs de Comunicación</h2>
                <img src="comunicacion.png" alt="Comunicacion" class="api-image">
                <button>Ver</button>
            </div>
            <div class="api-box">
                <h2>APIs de Base de Datos</h2>
                <img src="Base de datos.webp" alt="Base de Datos" class="api-image">
                <button>Ver</button>
            </div>
        </section>
        
        <section class="api-category">
            <div class="api-box">
                <h2>APIs de Plataformas Online</h2>
                <img src="plataformas online.png" alt="Plataformas Online" class="api-image">
                <button>Ver</button>
            </div>
        </section>
    </main>
</body>
</html>
